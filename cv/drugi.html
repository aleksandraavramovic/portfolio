<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Fit - In</title>
    <link rel="stylesheet" href="drugi.css">
</head>
<body>
    <div class="container">
        <h1>Social Fit - In</h1>
        <form id="fitnessForm">
            <label for="months">Broj meseci za koje uplaćujemo članarinu:</label>
            <input type="number" id="months" required>

            <label for="price">Cena jedne mesečne članarine:</label>
            <input type="number" id="price" required>

            <label for="newMembers">Broj novih vežbača:</label>
            <input type="number" id="newMembers" required>

            <label for="membershipMonths">Broj meseci članstva:</label>
            <input type="number" id="membershipMonths" required>

            <label for="trainings">Broj treninga u tekućem mesecu:</label>
            <input type="number" id="trainings" required>

            <button type="button" id="calculateDiscounts">POPUST</button>
        </form>

        <div id="results">
            <h3>Popusti:</h3>
            <p id="referralDiscount"></p>
            <p id="activityDiscount"></p>
            <p id="loyaltyDiscount"></p>
            <p id="totalDiscount"></p>
        </div>
    </div>

    <script src="drugi.js"></script>
</body>
</html>
